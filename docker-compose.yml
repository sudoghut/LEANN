services:
  leann-rag:
    build:
      context: .
      dockerfile: Dockerfile.rag
    volumes:
      - .:/workspace
      - ./cache/huggingface:/root/.cache/huggingface
      - ./cache/torch:/root/.cache/torch
    working_dir: /workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
